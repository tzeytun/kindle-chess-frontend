<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kindle Chess</title>
  </head>
  <body class="flex flex-col items-center justify-between h-screen bg-white overflow-hidden p-2 select-none">
    
    <h1 class="text-xl font-bold mt-1">Kindle Chess</h1>

    <div id="lobbyScreen" class="w-full max-w-[400px] flex flex-col gap-3 p-2 flex-grow justify-center">
        
        <div class="border-2 border-black p-2 text-center">
            <h2 class="font-bold text-base mb-2">Hızlı Oyun</h2>
            <div class="flex justify-center gap-2">
                <button onclick="joinQueue('5')" class="border-2 border-black px-3 py-1 text-sm hover:bg-black hover:text-white">5 dk</button>
                <button onclick="joinQueue('10')" class="border-2 border-black px-3 py-1 text-sm hover:bg-black hover:text-white">10 dk</button>
            </div>
            <p id="lobbyStatus" class="mt-1 text-xs italic">Mod seç...</p>
        </div>
        
        <div class="border-2 border-black p-2 text-center">
            <h2 class="font-bold text-base mb-2">Bot</h2>
            <div class="flex gap-1">
                <button onclick="playVsBot('easy')" class="flex-1 border-2 border-black py-1 text-sm hover:bg-black hover:text-white">Kolay</button>
                <button onclick="playVsBot('medium')" class="flex-1 border-2 border-black py-1 text-sm hover:bg-black hover:text-white">Orta</button>
                <button onclick="playVsBot('hard')" class="flex-1 border-2 border-black py-1 text-sm font-bold hover:bg-black hover:text-white">Zor</button>
            </div>
        </div>

        <div class="border-2 border-black p-2 text-center">
            <h2 class="font-bold text-base mb-2">Arkadaş</h2>
            <button onclick="createRoom()" class="w-full border-2 border-black mb-1 py-1 text-sm font-bold">Oda Kur</button>
            <div class="flex gap-1">
                <input id="roomInput" type="text" placeholder="KOD" class="border-2 border-black p-1 w-full uppercase text-center text-sm" />
                <button onclick="joinRoom()" class="border-2 border-black px-3 font-bold text-sm">GİR</button>
            </div>
        </div>
        
        <div id="info" class="text-xs text-center">ID: <span id="playerIdDisplay">...</span></div>
    </div>

    <div id="gameScreen" class="hidden flex-col items-center w-full max-w-[450px] justify-center h-full pb-2">
        
        <div id="opponentTimerArea" class="w-full flex justify-end items-center gap-2 mb-1 px-2">
            <span id="blackIndicator" class="text-lg invisible"></span>
            <div id="blackTimer" class="border-2 border-black px-2 py-0 font-mono text-xl font-bold bg-white text-black">--:--</div>
        </div>

        <div id="status" class="text-sm mb-1 font-mono border-2 border-black p-1 w-full text-center truncate">Bağlanıyor...</div>

        <div id="board" 
             class="grid grid-cols-8 grid-rows-8 border-4 border-black mx-auto"
             style="width: 85vw; height: 85vw; max-width: 450px; max-height: 450px;">
        </div>

        <div id="playerTimerArea" class="w-full flex justify-start items-center gap-2 mt-1 px-2">
            <div id="whiteTimer" class="border-2 border-black px-2 py-0 font-mono text-xl font-bold bg-white text-black">--:--</div>
            <span id="whiteIndicator" class="text-lg invisible"></span>
        </div>
        
        <div class="mt-2 flex gap-4 w-full justify-center px-2">
            <button id="refreshBtn" class="flex-1 border-2 border-black py-2 font-bold text-sm active:bg-black active:text-white">
                Temizle
            </button>
            <button id="resignBtn" class="flex-1 border-2 border-black py-2 font-bold text-sm hover:bg-black hover:text-white transition-colors">
                Çıkış
            </button>
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
    <script>
        window.onerror = function(m){ alert("Hata:" + m); };
    </script>
</body>
</html>
